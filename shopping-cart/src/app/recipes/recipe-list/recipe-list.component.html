<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="redirectToCreatePage()">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" *ngFor="let recipeEl of recipes;let i = index" style="cursor:pointer;">
        <app-recipe-item [recipe]="recipeEl" [idx]="i"></app-recipe-item>
    </div>
</div>
