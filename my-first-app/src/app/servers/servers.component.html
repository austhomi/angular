<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Server
</button>
<input type="text" name="" id="" class="form-control" (input)="onUpdateServerName($event)">
<input type="text" name="" id="" class="form-control" [(ngModel)]="newServerName" >
<p>{{serverCreationStatus}}</p>
<app-server *ngFor="let server of servers"></app-server>
<p *ngIf="serverCreated; else noserver">New server name is: {{newServerName}}</p>
<ng-template #noserver>No new server</ng-template>
